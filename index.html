<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <section class="sm-profile">
    <div class="user">
      <img src="./images/image-victor.jpg" alt="Victor Crest Photo" class="user__photo">
      <div class="user__data">
        <p class="user__name">Victor Crest<span class="user__age">26</span></p>
        <p class="user__city">London</p>
      </div>
    </div>
    <div class="stats">
      <div class="followers">
        <p class="stats__result">80K</p>
        <p class="stats__title">Followers</p>
      </div>
      <div class="likes">
        <p class="stats__result">803K</p>
        <p class="stats__title">Likes</p>
      </div>
      <div class="photos">
        <p class="stats__result">1.4K</p>
        <p class="stats__title">Photos</p>
      </div>
    </div>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mateusz Nowak</a>.
  </footer>
</body>
</html>
